version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: giftlink-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: giftdb
      # Helpful app-facing variables
      MONGO_USERNAME: ${MONGO_USERNAME}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_URL: ${MONGO_URL}
      MONGO_URL_REMOTE: ${MONGO_URL}
    volumes:
      - mongo-data:/data/db
    networks:
      - giftlink-network

networks:
  giftlink-network:
    driver: bridge

volumes:
  mongo-data:
